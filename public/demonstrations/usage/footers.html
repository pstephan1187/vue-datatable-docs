<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Vue.Js Datatable</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .table-responsive {
            padding-right: 0;
            padding-left: 0;
            border-width: 0;
        }
    </style>
</head>

<body>
    <div id="table" class="container" data-example='{"type": "html", "label": "HTML"}'>
        <div class="row">
            <div id="table" class="col-xs-12 table-responsive">
                <datatable :columns="columns" :data="rows">
                    <template slot="footer" :slot-scope="{ rows }">
                        <tr>
                            <td colspan="2"></td>
                            <td><strong>Average Age:</strong></td>
                            <td align="right"><strong>{{ averageAge(rows) }}</strong></td>
                            <td></td>
                        </tr>
                    </template>
                </datatable>
                <datatable-pager type="short" v-model="page"></datatable-pager>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
    <script src="./../rows.js"></script>
    <script src="/js/vuejs-datatable.js"></script>
    <script data-example='{"type": "javascript", "label": "Javascript"}'>
        new Vue({
            el: '#table',
            data: {
                columns: [
                    { label: 'ID', field: 'id', align: 'center', filterable: false },
                    { label: 'First Name', field: 'user.first_name' },
                    { label: 'Last Name', field: 'user.last_name' },
                    { label: 'Age', field: 'age', align: 'right'},
                    { label: 'Email', field: 'user.email', align: 'right', sortable: false },
                ],
                rows: window.rows,
                page: 1
            },
            methods: {
                averageAge(rows){
                    let age_sum = rows.reduce(function (p, row) {
                        return row.age + p;
                    }, 0);

                    return Math.round((age_sum / rows.length) * 100) / 100;
                }
            }
        });
    </script>
</body>

</html>
