<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Vue.Js Datatable</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .table-responsive {
            padding-right: 0;
            padding-left: 0;
            border-width: 0;
        }
    </style>
</head>

<body>
    <div id="table" class="container">
        <div class="row">
            <div id="table" class="col-xs-12 hidden">
                <datatable :columns="columns" :data="rows"></datatable>
            </div>
        </div>

        <div class="row" data-example='{"type": "html", "label": "HTML"}'>
            <div class="col-xs-12 form-inline">
                <datatable-pager v-model="page" type="short" :per-page="per_page"></datatable-pager>
            </div>

            <div class="col-xs-12 form-inline">
                <datatable-pager v-model="page" type="abbreviated" :per-page="per_page"></datatable-pager>
            </div>

            <div class="col-xs-12 form-inline">
                <datatable-pager v-model="page" type="long" :per-page="per_page"></datatable-pager>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
    <script src="./../rows.js"></script>
    <script src="/js/vuejs-datatable.js"></script>
    <script>
        new Vue({
            el: '#table',
            data: {
                columns: [
                    { label: 'ID', field: 'id' },
                    { label: 'Username', field: 'user.username' },
                    { label: 'First Name', field: 'user.first_name' },
                    { label: 'Last Name', field: 'user.last_name' },
                    { label: 'Email', field: 'user.email' }
                ],
                rows: window.rows,
                page: 1,
                per_page: 10
            }
        });
    </script>
</body>

</html>
